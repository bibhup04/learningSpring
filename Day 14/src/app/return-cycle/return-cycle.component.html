<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Return Cycle</h1>
    <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Brand</th>
            <th>Stock</th>
            <th>Borrow</th>
            <!-- <th>Available</th> -->
            <th>Return</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of newdata">
            <td>{{ item.id }}</td>
            <td>{{ item.brand }}</td>
            <td>{{ item.stock }}</td>
            <td>{{ item.numBorrowed }}</td>
            <!-- <td>{{ item.numAvailable }}</td> -->
            <td><button (click)="returnCycle(item.id)">Return</button></td>
          </tr>
        </tbody>
      </table>
    
</body>
</html>
